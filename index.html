<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <h1>John's Library</h1>
      <h5>as if he actually read books...</h5>
    </header>
    <main>
      <button id="add-book"><img src="icons/book-open-variant.svg" alt="" /> Add Book</button>
      <div id="grid">
        <article class="book">
          <h3>Title<button class="fa fa-close icon"></button></h3>
          <p>Author</p>
          <p>Pages</p>
          <button>Read</button>
        </article>
        <article class="book">
          <h3>Title<button class="fa fa-close icon"></button></h3>
          <p>Author</p>
          <p>Pages</p>
          <button>Read</button>
        </article>
        <article class="book">
          <h3>Title<button class="fa fa-close icon"></button></h3>
          <p>Author</p>
          <p>Pages</p>
          <button>Read</button>
        </article>
        <article class="book">
          <h3>Title<button class="fa fa-close icon"></button></h3>
          <p>Author</p>
          <p>Pages</p>
          <button>Read</button>
        </article>
      </div>
    </main>
    <dialog id="add-book-dialog">
      <h3>New Book</h3>
      <form method="dialog">
        <div class="dialog-input">
          <label class="input-label">Title</label>
          <input type="text" />
        </div>
        <div class="dialog-input">
          <label class="input-label">Author</label>
          <input type="text" />
        </div>
        <div class="dialog-input">
          <label class="input-label">Pages</label>
          <input type="number" />
        </div>
        <div class="dialog-input">
          <label class="input-label">Read</label>
          <input type="checkbox" />
        </div>
        <button>Add</button>
      </form>
    </dialog>
  </body>
  <script src="script.js"></script>
</html>
